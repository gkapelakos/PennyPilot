name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create platform folders
        run: flutter create .

      - name: Install dependencies
        run: flutter pub get

      - name: Fix Isar Namespace
        run: |
          sed -i 's/android {/android { namespace "dev.isar.isar_flutter_libs"/' /home/runner/.pub-cache/hosted/pub.dev/isar_flutter_libs-3.1.0+1/android/build.gradle

      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pennypilot-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
