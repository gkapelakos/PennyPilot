name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Create secrets.dart
        run: |
          cat <<EOF > lib/src/config/secrets.dart
          class Secrets {
            static const String googleDesktopClientId = '${{ secrets.GOOGLE_DESKTOP_CLIENT_ID }}';
            static const String googleDesktopClientSecret = '${{ secrets.GOOGLE_DESKTOP_CLIENT_SECRET }}';
            static const String googleMobileClientId = '${{ secrets.GOOGLE_MOBILE_CLIENT_ID }}';
          }
          EOF

      - name: Create google-services.json
        env:
          GS_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GS_JSON" ]; then
            echo "::error::The GOOGLE_SERVICES_JSON secret is empty or not set in GitHub Secrets!"
            exit 1
          fi
          echo "$GS_JSON" > android/app/google-services.json

      - name: Validate google-services.json
        run: |
          if ! jq . android/app/google-services.json; then
            echo "::error::google-services.json is not a valid JSON file. Please check your GitHub Secret content."
            exit 1
          fi

      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: pennypilot-release-apks
          path: build/app/outputs/flutter-apk/app-*-release.apk
